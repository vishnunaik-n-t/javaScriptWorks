<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="title">grate learning calculator</div>
        <table border="0">
            <tr>
                <td colspan="3"><input type="text" value="" id="result"></td>
                <td><input type="submit" value="c" onclick="clr()"></td>
            </tr>
            <tr>
                <td><input type="submit" value="1" onclick="display('1')"></td>
                <td><input type="submit" value="2" onclick="display('2')"></td>
                <td><input type="submit" value="3" onclick="display('3')"></td>
                <td><input type="submit" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="submit" value="4" onclick="display('4')"></td>
                <td><input type="submit" value="5" onclick="display('5')"></td>
                <td><input type="submit" value="6" onclick="display('6')"></td>
                <td><input type="submit" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="submit" value="7" onclick="display('7')"></td>
                <td><input type="submit" value="8" onclick="display('8')"></td>
                <td><input type="submit" value="9" onclick="display('9')"></td>
                <td><input type="submit" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="submit" value="." onclick="display('.')"></td>
                <td><input type="submit" value="0" onclick="display('0')"></td>
                <td><input type="submit" value="=" onclick="equate()"></td>
                <td><input type="submit" value="*" onclick="display('*')"></td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
